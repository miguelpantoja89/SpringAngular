<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<!----Imports-->

<div  class="container">
  <div class="row">
      <div class="col-xs-10-md-10">
      <form  (ngSubmit)="onSubmit()" #userForm="ngForm">
        <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div *ngIf="!name.pristine">
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
            <div *ngIf="!email.pristine">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
        class="btn btn-info">Register </button>
      </fieldset>
      </form>
    </div>
  </div>
  </div>
